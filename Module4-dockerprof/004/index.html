<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Sensores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Consulta de Datos de Sensores</h1>
    <p>Presiona los botones para consultar los datos de presión, temperatura y humedad.</p>

    <!-- Botones para realizar las consultas -->
    <div class="buttons">
      <button id="pressure-btn">Consultar Presión</button>
      <button id="temperature-btn">Consultar Temperatura</button>
      <button id="humidity-btn">Consultar Humedad</button>
    </div>

    <!-- Área para mostrar los resultados -->
    <div id="results" class="results">
      <h2>Resultados:</h2>
      <p id="result-text">Aquí se mostrarán los resultados de las consultas.</p>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
