- name: Instalar LAMP completo en nodo3 (Ubuntu 24.04)
  hosts: nodo3
  become: yes
  tasks:
    - name: Actualizar cach√© de paquetes e instalar LAMP
      ansible.builtin.apt:
        name:
          - apache2
          - mariadb-server
          - php
          - php-mysql
          - libapache2-mod-php
        update_cache: yes
        state: present

    - name: Habilitar e iniciar servicios
      ansible.builtin.service:
        name: "{{ item }}"
        enabled: yes
        state: started
      loop:
        - apache2
        - mariadb
